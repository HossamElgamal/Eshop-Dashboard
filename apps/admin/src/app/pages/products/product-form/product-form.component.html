<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit Product here">
        <div class="p-grid p-mb-2">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            (click)="onSubmit()"
                            styleClass="p-button-primary p-mr-2 "
                            [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                        ></p-button>
                        <p-button (click)="onCancle()" styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productform.name.invalid && isSubmitted" class="p-error">name is required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productform.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"> </p-inputNumber>
                            <small *ngIf="productform.price.invalid && isSubmitted" class="p-error">price is required</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="countInStock">CountInStock</label><br />
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false"> </p-inputNumber>
                            <small *ngIf="productform.countInStock.invalid && isSubmitted" class="p-error">CountInStock is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="category">Category</label><br />
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                placeholder="Select Category"
                            ></p-dropdown>

                            <small *ngIf="productform.category.invalid && isSubmitted" class="p-error">Category is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="price">Description</label><br />
                            <textarea [rows]="7" [cols]="30" pInputTextarea formControlName="description"></textarea>
                            <small *ngIf="productform.description.invalid && isSubmitted" class="p-error">description is required</small>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="price">Product Details</label><br />
                            <p-editor formControlName="isFeatured" [style]="{ height: '320px' }"></p-editor>
                            <small *ngIf="productform.description.invalid && isSubmitted" class="p-error">description is required</small>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productform.image.invalid && isSubmitted" class="p-error">Image Is required is required</small>
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
